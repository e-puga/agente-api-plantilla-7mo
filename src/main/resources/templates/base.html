<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
<meta charset="UTF-8" />
<title>Agente Virtual - [[${title}]]</title>
<link href="/css/simple-sidebar.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>

	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-light">Agente
				Virtual</div>
			<div class="list-group list-group-flush">
				<a href="/"
					class="list-group-item list-group-item-action list-group-item-light p-3">Inicio</a>
				<a href="/registro-cliente"
					class="list-group-item list-group-item-action list-group-item-light p-3">Registrar
					Cliente</a> <a href="/ver-clientes"
					class="list-group-item list-group-item-action list-group-item-light p-3">Ver
					Clientes</a> <a href="/registro-deuda"
					class="list-group-item list-group-item-action list-group-item-light p-3">Registrar
					Deuda</a> <a href="#"
					onclick="document.getElementById('logoutForm').submit();"
					class="list-group-item list-group-item-action list-group-item-light p-3">Cerrar
					Sesión</a>

				<form id="logoutForm" th:action="@{/logout}" method="post"
					style="display: none;">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>

		<!-- Page content wrapper -->
		<div id="page-content-wrapper" layout:fragment="content">
			<!-- Aquí Thymeleaf insertará el contenido de cada vista -->
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/simple-sidebar.js"></script>

</body>
</html>
