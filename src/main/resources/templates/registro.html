<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
<title>Registro de Usuario</title> <
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="cover"
	style="background-image: url(/assets/img/fondoLogin.jpg);">


	<form th:action="@{/registro}" th:object="${usuario}" method="post"
		class="full-box logInForm" autocomplete="off">

		<p class="text-center text-muted"></p>
		<p class="text-center text-muted text-uppercase">Registro Usuario</p>



		<div class="form-group label-floating">
			<label class="control-label" for="username">Usuario</label> <input
				type="text" th:field="*{username}" class="form-control"
				id="username" placeholder="Usuario" required autofocus
				style="color: white;" />
		</div>
		<div class="form-group label-floating">
			<label class="control-label" for="password">Contraseña</label> <input
				type="password" th:field="*{password}" class="form-control"
				id="password" placeholder="Contraseña" required
				style="color: white;" />
		</div>

		<!-- Botón Registrar -->
		<div class="form-group text-center">
			<input type="submit" value="Registrar"
				class="btn btn-raised btn-danger" />
		</div>


		<div class="form-group text-center mt-2">
			<a th:href="@{/login}" style="color: white;">¿Ya tienes cuenta?
				Inicia sesión aquí</a>
		</div>

	</form>


	<!--====== Scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/material.min.js}"></script>
	<script th:src="@{/js/ripples.min.js}"></script>
	<script th:src="@{/js/sweetalert2.min.js}"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$.material.init();
	</script>

</body>
</html>
