<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">

<head>
<title>LogIn</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="cover"
	style="background-image: url(/assets/img/loginFont.jpg);">

	<form th:action="@{/login}" method="post" autocomplete="off"
		class="full-box logInForm">
		<p class="text-center text-muted">
			<i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
		</p>
		<p class="text-center text-muted text-uppercase">Inicia sesión</p>

		<!-- Usuario -->
		<div class="form-group label-floating">
			<label class="control-label" for="username">Usuario</label> <input
				class="form-control" id="username" type="text" name="username"
				required autofocus style="color: white;" />
			<p class="help-block">Escribe tu usuario</p>
		</div>

		<!-- Contraseña -->
		<div class="form-group label-floating">
			<label class="control-label" for="password">Contraseña</label> <input
				class="form-control" id="password" type="password" name="password"
				required style="color: white;" />
			<p class="help-block">Escribe tu contraseña</p>
		</div>

		<!-- Botón Ingresar -->
		<div class="form-group text-center">
			<input type="submit" value="Iniciar sesión"
				class="btn btn-raised btn-danger" />
		</div>

		<!-- Mensajes de error o logout -->
		<div class="form-group text-center">
			<div th:if="${param.error}" class="text-danger mt-2">Usuario o
				contraseña incorrectos.</div>
			<div th:if="${param.logout}" class="text-success mt-2">Sesión
				cerrada correctamente.</div>
		</div>

		<!-- Enlace de registro -->
		<div class="form-group text-center mt-2">
			<a th:href="@{/registro}" class="text-muted" style="color: white;">¿No
				tienes cuenta? Regístrate aquí</a>
		</div>

	</form>



	<!--====== Scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/material.min.js}"></script>
	<script th:src="@{/js/ripples.min.js}"></script>
	<script th:src="@{/js/sweetalert2.min.js}"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
